<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main class="container p-1">
        <div class="col-md-8 mx-auto p-2 mt-2">
            <h1 class="display-1 shadow rounded text-center my-3"  id="header">Chirper</h1>
        </div>
        <!-- Form -->
        <section class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form action="/make-chirp" method="POST" class="form-group p-2 shadow-lg rounded my-3" id="input-form">
                    <input type="text" class="form-control mb-3" placeholder="Username" name="name">
                    <input type="text" class="form-control mb-3" placeholder="Your Chirp" name="msg">
                    <button class="btn btn-primary">Chirp it</button>
                </form> 
            </div>
            <!-- Chirps Container -->
            <div class="card card-sm col-md-6 col-lg-6 offset-lg-1 my-3 shadow-lg" id="chirps">

            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
